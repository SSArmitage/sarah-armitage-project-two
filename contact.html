<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Pacifico&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5fe8efb412.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Contact</title>
</head>
<body>
    <!-- HEADER -->
    <header class="contactPage">
        <div class="wrapper">
            <div class="headerTop">
                <p class="logo">Textilee</p>
                <!-- REGULAR NAV -->
                <nav class="regNav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>

                <!-- HAMBURGER NAV -->
                <div class="hamburger">
                    <!-- checkbox that gets toggled when you click on the hamburger icon -->
                    <input type="checkbox" id="toggle" name="toggle">
                    <!-- hamburger nav that gets targeted when the checkbox input is toggled -->
                    <nav class="hamNav">
                        <ul class="nav">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="blog.html">Blog</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                    <!-- hamburger label that, when clicked, toggles the checkbox -->
                    <label class="hamIcon" for="toggle"><i class="fa fa-bars"></i></label>
                </div>
                <!-- header top ends -->
            </div>

            <h1>Get in touch</h1>
        </div>
    </header>

    <main class="contactMain">
        <div class="wrapper flexContainer">
            <!-- FORM -->
            <!-- <div class="formContainer"> -->
                <form action="submit">
                    <fieldset>
                        <legend class="visuallyHidden">Post Comment</legend>
                
                        <div class="nameEmail">
                            <label for="name" class="visuallyHidden">Name</label>
                            <input type="text" id="name" placeholder="Name">
                
                            <label for="email" class="visuallyHidden">Email address</label>
                            <input type="email" placeholder="Email address">
                        </div>
                
                        <label for="comment" class="visuallyHidden">Commen</label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                
                        <button type="submit">submit</button>
                    </fieldset>
                </form>
            <!-- </div> -->

            <!-- INFO CONTAINER -->
            <div class="infoContainer">
                <div class="socialEmail">
                    <ul class="social">
                        <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href=""><i class="fab fa-instagram"></i></a></li>
                        <li><a href=""><i class="fab fa-twitter"></i></a></li>
                        <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
                    </ul>
                    <p>info@email.com</p>
                </div>

                <ul class="address">
                    <li>123-456-7890</li>
                    <li>123 Queen Street West</li>
                    <li>Unit 10</li>
                    <li>Toronto, Ontario</li>
                    <li>M5V 2D5</li>
                </ul>
                <!-- info container ends -->
            </div>
        <!-- wrapper ends -->
        </div>
    </main>
    
    <!-- FOOTER -->
    <footer>
        <div class="wrapper">
            <p>Copyright Â© 2019 Juno College</p>
        </div>
    </footer>
    
</body>
</html>
